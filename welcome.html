<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>خوش آمدید</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .welcome-container {
            max-width: 600px;
            margin: 4rem auto;
            padding: 2rem;
            background: white;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            text-align: center;
        }
        
        .welcome-title {
            color: #4CAF50;
            font-size: 2.5rem;
            margin-bottom: 1rem;
        }
        
        .welcome-text {
            font-size: 1.2rem;
            margin-bottom: 2rem;
            line-height: 1.8;
        }
        
        .welcome-buttons {
            display: flex;
            gap: 1rem;
            justify-content: center;
        }
        
        .welcome-button {
            padding: 1rem 2rem;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1rem;
            text-decoration: none;
            transition: all 0.3s ease;
        }
        
        .login-button {
            background: #4CAF50;
            color: white;
        }
        
        .signup-button {
            background: #2196F3;
            color: white;
        }
        
        .welcome-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }
    </style>
</head>

    <header>
        <h1>خوش آمدید</h1>
        <nav>

                <li><a href="index.html">صفحه خانه</a></li>

                    </ul>
                </li>
                <li class="dropdown">
                    <a href="index.html#management">مدیریت من</a>
                    <ul class="dropdown-content">
                        <li><a href="profile.html">پروفایل</a></li>
                        <li><a href="settings.html">تنظیمات</a></li>
                        <li><a href="index.html#messages">پیام‌ها</a></li>
                    </ul>
                </li>
                <li><a href="contact.html">تماس با ما</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <div class="welcome-container">
            <h2 class="welcome-title">به وب‌سایت ما خوش آمدید</h2>
            <p class="welcome-text">
                برای استفاده از امکانات سایت، لطفا وارد شوید یا ثبت‌نام کنید.
            </p>
            <div class="welcome-buttons">
                <a href="login.html" class="welcome-button login-button">ورود</a>
                <a href="register.html" class="welcome-button signup-button">ثبت‌نام</a>
            </div>
        </div>
    </main>
