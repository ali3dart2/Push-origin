<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>پروفایل</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .profile-picture {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            object-fit: cover;
            margin: 20px auto;
            display: block;
            border: 3px solid #4CAF50;
        }
        .upload-section {
            text-align: center;
            margin-bottom: 30px;
        }
        .upload-button {
            background: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 10px;
        }
        .upload-button:hover {
            background: #45a049;
        }
        #profile-image {
            display: none;
        }
    </style>
</head>
<body>
    <header>
        <h1>پروفایل</h1>
        <nav>
            <ul class="main-menu">
                <li><a href="index.html">صفحه خانه</a></li>
                <li class="dropdown">
                    <a href="index.html#about">درباره ما</a>
                    <ul class="dropdown-content">
                        <li><a href="index.html#team">تیم ما</a></li>
                        <li><a href="index.html#history">تاریخچه</a></li>
                        <li><a href="index.html#mission">ماموریت ما</a></li>
                    </ul>
                </li>
                <li class="dropdown">
                    <a href="index.html#management">مدیریت من</a>
                    <ul class="dropdown-content">
                        <li><a href="profile.html">پروفایل</a></li>
                        <li><a href="settings.html">تنظیمات</a></li>
                        <li><a href="index.html#messages">پیام‌ها</a></li>
                    </ul>
                </li>
                <li><a href="contact.html">تماس با ما</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="profile">
            <h2>اطلاعات پروفایل</h2>
            <div class="upload-section">
                <img src="images/Image Apr2.jpg" alt="تصویر پروفایل" class="profile-picture" id="profile-preview">
                <input type="file" id="profile-image" accept="image/*">
                <button class="upload-button" onclick="document.getElementById('profile-image').click()">انتخاب تصویر</button>
            </div>
            <form id="profile-form">
                <div class="form-group">
                    <label for="fullname">نام و نام خانوادگی:</label>
                    <input type="text" id="fullname" name="fullname" required>
                </div>
                <div class="form-group">
                    <label for="email">ایمیل:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="phone">تلفن:</label>
                    <input type="tel" id="phone" name="phone" required>
                </div>
                <div class="form-group">
                    <label for="address">آدرس:</label>
                    <textarea id="address" name="address" required></textarea>
                </div>
                <button type="submit" class="save-button">ذخیره تغییرات</button>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 تمامی حقوق محفوظ است.</p>
    </footer>

    <script src="script.js"></script>
    <script>
        // نمایش پیش‌نمایش تصویر انتخاب شده
        document.getElementById('profile-image').addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    document.getElementById('profile-preview').src = e.target.result;
                }
                reader.readAsDataURL(file);
            }
        });
    </script>
</body>
</html>
