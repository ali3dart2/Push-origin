<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ثبت‌نام</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .register-container {
            max-width: 400px;
            margin: 2rem auto;
            padding: 2rem;
            background: white;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        
        .register-button {
            width: 100%;
            background: #4CAF50;
            color: white;
            padding: 0.8rem;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1rem;
            margin-top: 1rem;
        }
        
        .register-button:hover {
            background: #45a049;
        }

        .error-message {
            color: #ff0000;
            font-size: 0.9rem;
            margin-top: 0.5rem;
            display: none;
        }
    </style>
</head>
<body>
    <header>
        <h1>ثبت‌نام</h1>
        <nav>
            <ul class="main-menu">
                <li><a href="index.html">صفحه خانه</a></li>
                <li class="dropdown">
                    <a href="index.html#about">درباره ما</a>
                    <ul class="dropdown-content">
                        <li><a href="index.html#team">تیم ما</a></li>
                        <li><a href="index.html#history">تاریخچه</a></li>
                        <li><a href="index.html#mission">ماموریت ما</a></li>
                    </ul>
                </li>
                <li class="dropdown">
                    <a href="index.html#management">مدیریت من</a>
                    <ul class="dropdown-content">
                        <li><a href="profile.html">پروفایل</a></li>
                        <li><a href="settings.html">تنظیمات</a></li>
                        <li><a href="index.html#messages">پیام‌ها</a></li>
                    </ul>
                </li>
                <li><a href="contact.html">تماس با ما</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <div class="register-container">
            <h2>فرم ثبت‌نام</h2>
            <form id="register-form">
                <div class="form-group">
                    <label for="username">نام کاربری:</label>
                    <input type="text" id="username" name="username" required>
                    <div class="error-message" id="username-error"></div>
                </div>
                <div class="form-group">
                    <label for="password">رمز عبور:</label>
                    <input type="password" id="password" name="password" required>
                    <div class="error-message" id="password-error"></div>
                </div>
                <div class="form-group">
                    <label for="confirm-password">تکرار رمز عبور:</label>
                    <input type="password" id="confirm-password" name="confirm-password" required>
                    <div class="error-message" id="confirm-password-error"></div>
                </div>
                <button type="submit" class="register-button">ثبت‌نام</button>
                <div class="login-links">
                    <a href="login.html">قبلاً ثبت‌نام کرده‌اید؟ وارد شوید</a>
                </div>
            </form>
        </div>
    </main>

    <footer>
        <p>&copy; 2024 تمامی حقوق محفوظ است.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
